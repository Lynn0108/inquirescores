<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>成绩查询</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<script type="text/javascript" src="js/jquery311.js"></script>
</head>
<body>
	<div id="gradeBox">
		<h2 class="title">XX级本X班大一上期中成绩查询</h2>
		<div id="grade_refer">
			<!--左边 全部课程-->
			<div class="four_gra">
				<h3>查询所有课程百分比</h3>
				<div class="stu_num">
					<input type="text" name="stuNum" placeholder="请输入学号"></input>
					<button>确定</button>
				</div>
				<div class="allPercent">
					<div class="allClass1">
						<p class="cla_name">高数</p>
						<div></div>
						<span class="left_per"></span>
					</div>
					<div class="allClass2">
						<p class="cla_name">力学</p>
						<div></div>
						<span class="left_per"></span>
					</div>
					<div class="allClass3">
						<p class="cla_name">线性代数</p>
						<div></div>
						<span class="left_per"></span>
					</div>
					<div class="allClass4">
						<p class="cla_name">计算概论</p>
						<div></div>
						<span class="left_per"></span>
					</div>
					<p class="stu_gra">各科成绩：</p>
					<div class="col_explain">
						<img src="images/low.png" />
						<img src="images/middle.png" />
						<img src="images/high.png" />
					</div>
					<p class="hint">注：免修按95计算，退课按0分计算，附加分不计入</p>
				</div>

			</div>
			<!--右边 单科课程-->
			<div class="single_gra">
				<h3>计算单科成绩百分比</h3>
				<div class="sinClass1">
					<!-- <p>高&nbsp;&nbsp;数</p> -->
					<div class="input_gra">
						<input type="text" name="stuNum" placeholder="请输入高数分数" ></input>
						<button class="btn1">确定</button>
					</div>
					<div class="sin_class1_per"><img src="images/class1.png" /><span></span></div>
				</div>
				<div class="sinClass2">
					<!-- <p>力&nbsp;&nbsp;学</p> -->
					<div class="input_gra">
						<input type="text" name="stuNum" placeholder="请输入力学分数" ></input>
						<button class="btn2">确定</button>
					</div>
					<div class="sin_class2_per"><img src="images/class2.png" /><span></span></div>
				</div>
				<div class="sinClass3">
					<!-- <p>线性代数</p> -->
					<div class="input_gra">
						<input type="text" name="stuNum" placeholder="请输入线性代数分数" ></input>
						<button class="btn3">确定</button>
					</div>
					<div class="sin_class3_per"><img src="images/class3.png" /><span></span></div>
				</div>
				<div class="sinClass4">
					<!-- <p>计算概论</p> -->
					<div class="input_gra">
						<input type="text" name="stuNum" placeholder="请输入计算概论分数" ></input>
						<button class="btn4">确定</button>
					</div>
					<div class="sin_class4_per"><img src="images/class4.png" /><span></span></div>
				</div>
			</div>
		</div>
		<div class="copyright"><span>Copyright &copy; WL</span></div>
	</div>

	<script type="text/javascript" src="js/getInfo.js"></script>
	<script type="text/javascript" src="js/leftMove.js"></script>
	<script type="text/javascript" src="js/rightMove.js"></script>
</body>
</html>
